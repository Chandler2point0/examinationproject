               <h2>

                 Please complete the requirements

               <form id="myForm" onsubmit="return validateForm()">



                     <label for="name">

                        <b>
                           Enter Your Passport Name:

                        </b>

                     </label>



                     <br>



                     <div class="nameform">

                       <input type="text" id="name" required>

                     </div>

                         
                     

                     <label for="Surname">

                         <b>
                           Enter Your Surname:
                        </b>

                     </label>
                     



                     <br>




                     <div class="surnameform">

                        <input type="text" id="Surname" required>
                  

                     </div>




                     <label for="email">

                        <b>
                           Enter Your Email:
                        </b>

                     </label>
                     


                     <br>




                     <div class="emailform">

                        <input type="email" id="email" required>             

                     </div>



                     <label for="phone">

                        <b>

                           Enter A Valid Phone Number:

                        </b>

                     </label>




                     <br>




                     <div class="numberform">

                        <input type="number" id="phone Number"  required>

                     </div>




                     <script>

                        function calculateTotal() {

                            var amount = document.getElementById("amount").value;
                                                         
                            var fixedPrice = 100;
                                                      
                            var total = amount * fixedPrice;
                                                      
                            document.getElementById("totalPrice").textContent = total;
                                                      
                            }

                     </script>





                     <h1>
                        Book Your Ticket
                     </h1>




                     <label for="amount">
                                                               
                        <b>
                           Select Amount:
                        </b>
                                                            


                     </label>
                      
                     

                        <div class="amountform">

                           <input type="number" id="amount" name="amount" min="1"onchange="calculateTotal()" required><br>
                                                           
                        </div>




                     <br>
              




                     <p>

                        <b>Total Price: $</b><span id="totalPrice">0</span>

                     </p>
                



                     <h1>
                        
                        Payment

                     </h1>



                    
                     <label for="cardPhone Number">

                        <b>

                          Card Number:

                        </b>

                     </label>



                     <div class="cardnumberform">
                    
                      <input type="text" id="cardPhone Number" name="cardPhone Number" oninput="validateCard()" required><br>

                     </div>



                     <br>
